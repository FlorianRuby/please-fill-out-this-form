let bugPopulation = 50;
const maxBugs = 500;
let bugs = [];
let lastMouseMove = Date.now();
let mouseX = window.innerWidth/2;
let mouseY = window.innerHeight/2;

// Bug physics parameters
const maxSpeed = 3;
const wanderStrength = 0.5;
const repulsionDistance = 100;
const repulsionStrength = 2;

function createBug() {
    const bug = document.createElement('div');
    bug.className = 'bug';
    bug.style.left = Math.random() * window.innerWidth + 'px';
    bug.style.top = Math.random() * window.innerHeight + 'px';

    bug.vx = 0;
    bug.vy = 0;
    bug.targetX = mouseX;

function updateBugs() {
    const isMouseActive = (Date.now() - lastMouseMove) < 1000;
    
    bugs.forEach((bug, index) => {
        // Random reproduction
        if (bugPopulation < maxBugs && Math.random() < 0.005) {
            bugs.push(createBug());
            bugPopulation++;
        }

        // Calculate target direction
        let targetX, targetY;
        if (isMouseActive) {
            // Move towards mouse with random offset
            targetX = mouseX + (Math.random() * 200 - 100);
            targetY = mouseY + (Math.random() * 200 - 100);
        } else {
            // Wander randomly
            targetX = bug.targetX;
            targetY = bug.targetY;
            
            if (Math.random() < 0.02 || 
                Math.abs(targetX - parseFloat(bug.style.left)) < 10) {
                bug.targetX = Math.random() * window.innerWidth;
                bug.targetY = Math.random() * window.innerHeight;
            }
        }

        // Calculate direction
        const dx = targetX - parseFloat(bug.style.left);
        const dy = targetY - parseFloat(bug.style.top);
        const distance = Math.sqrt(dx*dx + dy*dy);
        
        // Apply acceleration
        if (distance > 0) {
            bug.vx += (dx/distance) * 0.1;
            bug.vy += (dy/distance) * 0.1;
        }

        // Add random wander
        bug.vx += (Math.random() - 0.5) * wanderStrength;
        bug.vy += (Math.random() - 0.5) * wanderStrength;

        // Repulsion from other bugs
        bugs.forEach((otherBug, otherIndex) => {
            if (index !== otherIndex) {
                const ox = parseFloat(otherBug.style.left) - parseFloat(bug.style.left);
                const oy = parseFloat(otherBug.style.top) - parseFloat(bug.style.top);
                const odist = Math.sqrt(ox*ox + oy*oy);
                
                if (odist < repulsionDistance) {
                    bug.vx -= (ox/odist) * repulsionStrength * (1 - odist/repulsionDistance);
                    bug.vy -= (oy/odist) * repulsionStrength * (1 - odist/repulsionDistance);
                }
            }
        });

        // Limit speed
        const speed = Math.sqrt(bug.vx*bug.vx + bug.vy*bug.vy);
        if (speed > maxSpeed) {
            bug.vx = (bug.vx/speed) * maxSpeed;
            bug.vy = (bug.vy/speed) * maxSpeed;
        }

        // Apply velocity
        bug.style.left = parseFloat(bug.style.left) + bug.vx + 'px';
        bug.style.top = parseFloat(bug.style.top) + bug.vy + 'px';

        // Apply rotation towards movement direction
        const angle = Math.atan2(bug.vy, bug.vx) * 180 / Math.PI;
        bug.style.transform = `rotate(${angle}deg) scaleX(${bug.vx > 0 ? -1 : 1}) ` + 
                             bug.style.transform.split(' ').slice(2).join(' ');

        // Bounce off edges
        const rect = bug.getBoundingClientRect();
        if (rect.left < 0 || rect.right > window.innerWidth) bug.vx *= -0.5;
        if (rect.top < 0 || rect.bottom > innerHeight) bug.vy *= -0.5;

        // Friction
        bug.vx *= 0.97;
        bug.vy *= 0.97;
    });

    // Remove bugs that go offscreen
    bugs = bugs.filter(bug => {
        const rect = bug.getBoundingClientRect();
        if (rect.bottom < 0 || rect.top > innerHeight || 
            rect.right < 0 || rect.left > innerWidth) {
            bug.remove();
            bugPopulation--;
            return false;
        }
        return true;
    });
}

// Initialize bug swarm
for (let i = 0; i < bugPopulation; i++) {
    bugs.push(createBug());
}

// Track mouse movement
document.addEventListener('mousemove', (e) => {
    mouseX = e.clientX;
    mouseY = e.clientY;
    lastMouseMove = Date.now();
});

// Start update loop
setInterval(updateBugs, 1000/60);
    </script>
